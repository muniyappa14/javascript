<!DOCTYPE html>
<html lang="en">
<head>
<h1>navigator type</h1>
<script type="text/javascript">
document.write(navigator.appName,"<br/>")
document.write(navigator.appVersion,"<br/>")
document.write(navigator.appCodeName,"<br/>")
document.write("<br/>",navigator.userAgent)
document.write("<br/>",navigator.language)
document.write("<br/>",navigator.languages)
document.write("<br/>",navigator.onLine)
document.write("<br/>",navigator.platform)
</script>

</head>
