<!DOCTYPE html>
<html lang="en">
<head>
    <h1>INNER TEXT METHOD</h1>
    <script>
function innertext(){
    document.getElementById("ab").innerText="innertext method"
    return  false

}
 </script>
</head>
<body >
    <form>
<label>NAME</label>
<input type="text"><br>
<!--using the simple text in innertext method for displaying given text-->
<button onclick="return innertext()">test</button><br>
<span id="ab" style="color:rgb(255, 0, 179) ;"></span><br>
 </form>


</body>
</html>
